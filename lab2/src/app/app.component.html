<button class="fz-60 p-25" (click)="increase()">+1</button>
<button class="fz-60 p-25" (click)="decrease()" [disabled]="cannotDecrease$ | async" >-1</button>
<button class="fz-60 p-25" (click)="clear()" [disabled]="cannotDecrease$ | async">=0</button>


<p class="fz-30">Сейчас у нас = {{count$ | async}}</p>

<p class="fz-30">Обновлено: {{updatedAt$ | async | date:'HH:MM:SS'}}</p>
